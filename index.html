<!DOCTYPE html>
<html xml:lang="es">

<head>
  <title>Calcular tarifas</title>
</head>

<body>
  <h1>Cálculo de Tarifas de Estacionamiento</h1>
  <form id="tarifas">
    <label for="fecha_entrada">Selecciona una fecha de entrada:</label>
    <input type="date" id="fecha_entrada">
    <label for="fecha">Ingresa la hora de entrada:</label>
    <input type="time" id="horaIngreso">
    <br>
    <label for="fecha_salida">Selecciona una fecha de salida:</label>
    <input type="date" id="fecha_salida">
     <label for="fecha">Ingresa la hora de salida:</label>
    <input type="time" id="horaSalida">
    <br>
    <label for="perdida_ticket">¿Perdiste tu ticket?</label>
    <input type="radio" value="SI" name="perdida_ticket">Si
    <input type="radio" value="NO" name="perdida_ticket">No
    <input type="submit" value="Calcular" id="calcular-button" />
  </form>
  <div id="resultado-div"></div>

  <script type="module" src="./src/presenter.js"></script>
</body>

</html>
